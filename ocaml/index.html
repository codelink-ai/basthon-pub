<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <title>Basthon Console</title>
    <link rel="icon" type="image/png" href="assets/4a8803c585af3c0cbc9d.png">
    <script>var sys_info = { "kernel-version": "0.40.5", "commit-hash": "3d77c12989e3618b1139b33e01021076c0c4127a", "commit-date": "2022/01/11_14:27:09", language: "ocaml", "language-name": "OCaml" }; window.basthonLanguage = sys_info.language, window.basthonRoot = "assets"</script>
    <script defer="defer" src="assets/main.a0b2eaa2352903e9f77e.js?bd944427af6d5ae57bb1"></script>
    <link href="assets/main.024cc031578ffc12233c.css?bd944427af6d5ae57bb1" rel="stylesheet">
</head>

<body>
    <div id="header" style="font-size:0">
        <div id="title" style="text-align:center"><img src="assets/82d5b242a39186bcc53c.svg" class="basthon-logo"
                alt="Basthon" /></div>
        <div id="subtitle" style="text-align:center;font-size:1.2vw;margin-bottom:.5vw;color:#888">A sandbox for OCaml</div>
    </div>
    <div id="container">
        <div id="left-div">
            <div id="editor"></div>
            <div style="padding:1vw 0 0 0;float:left;font-size:0pt"><button id="run" class="btn"
                    title="Run the script"><i class="fas fa-cogs fa-fw btn-logo btn-titled"></i>Run</button>
                <button id="open" class="btn" title="Open a script, load a module or a file"><i
                        class="fas fa-folder-open fa-fw btn-logo"></i></button> <button id="download" class="btn"
                    title="Download the script"><i class="fas fa-download fa-fw btn-logo"></i></button> <button
                    id="share" class="btn" title="Share this code"><i
                        class="fas fa-share-alt-square fa-fw btn-logo"></i></button> <button id="hide-editor"
                    class="btn" title="Show only the console" style="display:none"><i
                        class="fas fa-eye-slash fa-fw btn-logo"></i></button>
            </div>
        </div>
        <div id="right-div">
            <div id="graphics" style="display:none;justify-content:center;align-items:center"></div>
            <div id="shell" class="darklighted"></div>
            <div style="padding:1vw 0 0 0;float:left"><button id="raz" class="btn" title="Restarting Python 3"><i
                        class="fas fa-broom fa-fw btn-logo"></i></button> <button id="btn_shell" class="btn"
                    title="Display the console"><i class="fas fa-terminal fa-fw btn-logo"></i></button> <button
                    id="btn_graph_view" class="btn" title="Display the graphic view"><i
                        class="fas fa-image fa-fw btn-logo"></i></button> <button id="darklight" class="btn"
                    title="Change the theme (dark/light)"><i class="fas fa-adjust fa-fw btn-logo"></i></button>
                <button id="switch" class="btn" title="Exchange the editor and the console"><i
                        class="fas fa-exchange-alt fa-fw btn-logo"></i></button> <button id="hide-console" class="btn"
                    title="Show only the editor"><i class="fas fa-eye-slash fa-fw btn-logo"></i></button>
                <button id="show-editor-console" class="btn" title="Display the editor and the console"
                    style="display:none"><i class="fas fa-columns fa-fw btn-logo"></i></button>
            </div>
        </div>
    </div>
    <!-- <div id="footer"><a id="help" target="_blank" rel="noopener noreferrer" href="https://basthon.fr/doc.html"><i
                class="far fa-life-ring fa-fw" title="Obtenir de l'aide."></i></a></div>
                <object id="ribbon"
        type="image/svg+xml" data="https://basthon.fr/theme/assets/img/ribbon.svg"
        style="width:8vw;position:absolute;top:0;right:0;border:0;z-index:100"></object> -->
</body>

</html>
